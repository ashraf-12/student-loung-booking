<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Lounge Booking</title>
   <link rel="stylesheet" href="styles.css">

  <style>
    .instructions {
      background: #fff8e1;
      border: 1px solid #fbc02d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .instructions h2 {
      color: #e65100;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Lounge Booking</h1>

    <!-- Instructions Section -->
    <div class="instructions">
      <h2>Important Instructions</h2>
      <p>‚ö†Ô∏è The booking must be made at least <b>3 hours before</b> your desired booking time.</p>
      <p>üîë To collect the keys, please contact:</p>

      <table>
        <tr>
          <th>Role</th>
          <th>Name</th>
          <th>Room</th>
          <th>Phone Number</th>
        </tr>
        <tr>
          <td>MPKK Fellow</td>
          <td>Murad Alwalidi</td>
          <td>A-1-7-1</td>
          <td>+601161884321</td>
        </tr>
        <tr>
          <td>MPKK</td>
          <td>Ashraf Obad</td>
          <td>A-2-6-1</td>
          <td>+60111321056</td>
        </tr>
      </table>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="matric">Matric Number:</label>
      <input type="text" id="matric" name="matric" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="from">Booking From (Day & Time):</label>
      <input type="datetime-local" id="from" name="from" required>

      <label for="to">Booking To (Day & Time):</label>
      <input type="datetime-local" id="to" name="to" required>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fromDate = new Date(document.getElementById("from").value);
      const now = new Date();

      // Validation: must be at least 3 hours before booking
      const diffHours = (fromDate - now) / (1000 * 60 * 60);
      if (diffHours < 3) {
        alert("‚ö†Ô∏è Booking must be made at least 3 hours in advance!");
        return;
      }

      const formData = {
        name: document.getElementById("name").value,
        matric: document.getElementById("matric").value,
        phone: document.getElementById("phone").value,
        from: document.getElementById("from").value,
        to: document.getElementById("to").value
      };

      const response = await fetch("https://formspree.io/f/xwpnpdjo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        alert("‚úÖ Booking submitted successfully!");
        document.getElementById("bookingForm").reset();
      } else {
        alert("‚ùå Error submitting booking. Please try again.");
      }
    });
  </script>
</body>
</html>
