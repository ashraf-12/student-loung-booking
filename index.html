<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Lounge Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Lounge Booking</h1>
    <form id="bookingForm" action="https://formspree.io/f/xwpnpdjo" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="matric">Matric Number:</label>
      <input type="text" id="matric" name="matric" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="from">Booking From (Day & Time):</label>
      <input type="datetime-local" id="from" name="from" required>

      <label for="to">Booking To (Day & Time):</label>
      <input type="datetime-local" id="to" name="to" required>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
